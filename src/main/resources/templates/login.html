<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>To-do list login</title>
</head>

<link type="text/css" rel="stylesheet" href="css/main.css"
	th:href="@{css/main.css}" />

<link type="text/css" rel="stylesheet" href="css/bulma.css"
	th:href="@{css/bulma.css}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />

<body>

	<div class="container" style='padding-top: 20px;'>
		<h1 class="title is-2">To-do list login page</h1>
	</div>

	<div class="container">

		<div style="padding-top: 20px;">

			<form class="form-control" th:action="@{/login}" method="post">

				<div th:if="${param.error}">

					<div class="notification is-danger">
						<span class="icon"><i class="fa fa-exclamation"></i></span>
						Invalid username or/and password.
					</div>
					<br />
				</div>
				<div th:if="${param.logout}">
					<div class="notification is-success">
						<span class="icon"> <i class="fa fa-exclamation"></i></span>						
						You have successfully logged out!
					</div>
					<br />
				</div>

				<div class="field">
					<p class="control has-icon">
						<input class="input" type="text" name="username"
							placeholder="Username..." /> <span class="icon is-small">
							<i class="fa fa-user"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control has-icon">
						<input class="input" type="password" placeholder="Password"
							name="password" /> <span class="icon is-small"> <i
							class="fa fa-lock"></i>
						</span>
					</p>
				</div>
				<div class="field">
					<p class="control">
						<button class="button is-success" type="submit">Login</button>
					</p>
				</div>

			</form>



		</div>
	</div>
	<br />
	<br />
	<section class="hero is-info">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Made with</h1>
				<h2 class="subtitle">Spring Boot + React + <i class="fa fa-font-awesome" aria-hidden="true"></i>&nbsp;Font Awesome 
				 + Bulma</h2>
			</div>
		</div>
	</section>


</body>
</html>
